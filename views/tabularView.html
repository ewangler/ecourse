<h1>{{'NUM_NOTICE' |translate }}</h1>
<table class="table table-striped">
<tr>
  <th>{{'PARTICIPANT_IMAGE' | translate}}</th>
  <th>{{'PARTICIPANT_SCOUTNAME'| translate}}</th>
        <th ng-repeat="category in categories">
          <i class="fa fa-{{category.cssClass}}"></i> {{category.name}}
      </th>
  <th>{{'NUM_TOTAL' | translate}} </th>
</tr>
<tr ng-repeat="participant in participants | orderBy:'-numBeobachtungen'">
  <td>
      <a ng-href="#/participants/view/{{participant.participantId}}">
      <img ng-src="/images/{{participant.image}}" ng-if="participant.image" alt="{{participant.prename}} {{participant.name}} v/o {{participant.scoutname}}" width="100"/>
      </a>
    </td>
    <td> {{participant.scoutname}} </td >
      <td ng-repeat="category in participant.categories">
          {{category.numberOfBeobachtung}}
      </td>
      <td> {{participant.numBeobachtungen}}
</tr>


</table>
